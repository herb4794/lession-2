<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Iconscout CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.2.1-dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/scss/login.css">


</head>

<body>

    <div class="container ">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form id="loginform" action="#">

                    <div class="input-field">
                        <input class="loginEmail" id="loginEmail" type="text" placeholder="Enter your email"  >
                        <i class="uil uil-envelope"></i>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="input-field">
                        <input  id="loginPassword" type="password" class="password" placeholder="Enter your password" >
                        
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>

                </form>

                <div class="login-signup">
                  <button type="button" onclick="location.href='index.html'">
                    <i class="fa fa-rotate-back" ></i>
                  </button>
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->

            <div class="form signup">
                <span class="title">Registration</span>

                <form id="form" action="#">

                    <div class="input-field">
                        <input id="username" type="text" placeholder="Enter your name" required>
                        <p class=""></p>
                        <i class="uil uil-user"></i>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="input-field">
                        <input id="email" type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope"></i>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="input-field">
                        <input id="password" type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="input-field">
                        <input id="confirmPassword" type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="signCheck">
                            <label for="signCheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Registration">
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">You a member?
                        <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery -->
    <script src="../src/assets/js/jquery.js"></script>
    <!-- isotope JS-->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- Bootstrap JS-->
    <script type="module" src="../bootstrap-5.2.1-dist\js\bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../src/assets/js/login.js"></script>

</body>

</html>
